<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Green Drive</title>
  </head>
  <body>
    <h1>Information</h1>
    <form method="post">
      <input type="text" id="name" name="name" placeholder="Name"><br>
      <input type="text" id="businessname" name="businessname" placeholder="Business Name"><br>
      <input type="text" id="number" name="number" placeholder="Number"><br>
      <input type="text" id="uname" name="username" placeholder="Username"><br>
      <input type="password" id="pword" name="password" placeholder="Password"><br>
      <div class="button-holder">
        <button type=button id="vendor">Vendor</button>
        <button type=button id="transporter">Transporter</button>
      </div>
      <button id="submit">Create Account</button>
    </form>

    <a href="{{ url_for('landing') }}">Cancel</a>

  </body>

</html>
