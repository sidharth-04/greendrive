<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Green Drive</title>
  </head>
  <body>
    <h1>Sign In</h1>
    <form action="/login", method="post">
      <input type="text" id="uname" name="username" placeholder="Username"><br>
      <input type="password" id="pword" name="password" placeholder="Password"><br>
      <button>Submit</button>
      <p>{{ errorMsg }}</p>
    </form>
    <a href="{{ url_for('landing') }}">Cancel</a>
    <img id="leaves" src="{{ url_for('static', filename='assets/BackgroundLeaves.png') }}" alt="">

  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/login.css">
  <script src="../static/javascript/login.js" charset="utf-8"></script>
</html>
