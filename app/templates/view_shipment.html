<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Green Drive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/view_shipment.css">
  </head>
  <body>
    <nav>
      <a href="/vendor_home"><img src="../static/assets/GreenDriveCompany.svg" alt=""></a>
      <a href="/logout">Logout</a>
    </nav>
    <div style="width: 100%" class="topholder d-flex justify-content-between">
      <h1>Shipment #{{ id }}</h1>
      <p id="completionstatus"></p>
    </div>
    <div class="status-tag">
    </div>
    <div class="midcontainer">
      <p id="pickupdetails"></p>
      <div id="progressholder">

      </div>
      <p id="destinationdetails"></p>
    </div>
    <div class="footer">
      <img class="trees" src="../static/assets/Trees.svg" alt="">
      <a href="/vendor_home">Back</a>
      <div class="world-container">
        <img class="world" src="../static/assets/Earth.svg" alt="">
        <p class="carbon-text"></p>
      </div>
    </div>
  </body>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAg7aH2ScEfYO5G0nt2OpqjKnGzFxXFZcQ&libraries=places&callback=initMap"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="../static/javascript/view_shipment.js" charset="utf-8"></script>
</html>
